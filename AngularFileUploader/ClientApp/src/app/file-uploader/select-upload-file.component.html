<div #filesContainer>
</div>

<div *ngFor="let file of fileInputsList; let i=index" class="alert clearfix alert-file">
  <div class="file-name">{{getFileName(file.value)}}</div>
  <span class="pull-right"><i class="show-pointer delete-icon glyphicon glyphicon-trash" (click)="deleteFile(i)"></i></span>
</div>
<button type="button" class="btn btn-primary pull-right" (click)="addFile()" [disabled]="disabled">
  {{addFileBttnLabel}}
</button>
